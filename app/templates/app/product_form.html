{% extends 'app/base.html' %}
{% block content %}

{% block css%}
<link rel="stylesheet" href="/static/css/product_form.css">
{% endblock css%}

<section>
  <a class="back" href="{% url 'products' %}">Voltar</a>
  <div class="container">
    <h1 class="title">Informações do Produto</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button" type="submit" id="delete">Enviar</button>
    </form>
  </div>
</section>
{% endblock content %}
