<h1>Produtos</h1>
<table>
    <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>R${{product.price}}</td>
        <td><a href="{% url 'product' product.id %}">Ver</a></td>
    </tr>
    {% endfor %}
</table>
